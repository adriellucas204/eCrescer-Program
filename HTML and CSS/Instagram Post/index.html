<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <article class="instagram-post">
        <!--a imagem nao estava carregando, tive que baixa-la-->
        <img src="/imgs/innWLeZ.png" class="header" alt="Header">
        <!-- AQUI INICIA O SEU CÓDIGO -->
         <div class="profile-header">
            <img src="imgs/profile.png" alt="perfil do usuario">
         </div>

         <div class="post-image">
            <img src="imgs/post-image.png" alt="imagem da postagem">
         </div>

         <div class="post-buttons">
            <img src="imgs/like.png" alt="curtir">
            <img src="imgs/comments.png" alt="comentarios">
            <img src="imgs/send.png" alt="enviar">
            <img src="imgs/save.png" alt="salvar postagem" class="save-button">
         </div>
         <div class="view-count">
            <img src="imgs/view-count.png" alt="numero de visualizacoes">
         </div>
         

        <!-- AQUI TERMINA O SEU CÓDIGO -->
    </article>
</body>
</html>
